name: copilot-setup-steps. yml

# This workflow defines setup steps for GitHub Copilot to run before it performs tasks.
# Automatically runs when the workflow is changed to allow for easy validation,
# and allows manual testing through the repository's "Actions" tab.
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Minimal permissions needed for these steps.
    # Copilot will use its own token for subsequent operations.
    permissions:
      contents: read

    steps: 
      # If you do not check out your code, Copilot will do this after the steps complete. 
      # We check out here to install dependencies and Playwright browsers from the repo.
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.11'
          cache: 'npm'

      # Install dependencies using npm ci for consistency with ci.yml
      - name: Install dependencies
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Install Playwright browsers required for Vitest browser testing
      # This ensures Copilot can run tests without binary download issues
      - name: Install Playwright browsers
        shell: bash
        run: npx playwright install --with-deps chromium
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '0'

      # Verify Playwright installation
      - name: Verify Playwright installation
        shell: bash
        run: npx playwright --version
